
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/highcharts.js"></script>


    <script type="text/javascript">
        parent.$('iframe').height('265');

        $(function () {
        Highcharts.setOptions({
                lang: {
                    numericSymbols: ['rb', 'jt','M','T']
                }
        });

        $('#container').highcharts({
            chart: {
                height: 265,
                type: 'column'
            },
            title: {
                text: 'Jumlah DPT masing-masing Kabupaten'
            },
            subtitle: {
                text: 'Tahun 2014'
            },
        
            legend: {
                labelFormatter: function() {
                    return (this.name);
                }
            },
            xAxis: {
                categories: [
                'Makassar','Gowa','Bantaeng','Selayar'
                ],
                labels: {
                    rotation: -10,
                    align: 'right'
                    }
            },
            yAxis: {
                min:0,
                labels:{
                    format: ''    
                },
                title: {
                    text: 'Jumlah (jiwa)'
                }
                
            },
            tooltip: {
                formatter: function(){
                    
                    return '<b>Tahun:'+ this.point.category +'</b><br/>'+
                        'Jumlah: '+ Highcharts.numberFormat(this.point.y, 0)+' jiwa';
                }
                           },
            plotOptions: {
                 column: {
                    pointPadding: 0.2,
                    borderWidth: "",
                    dataLabels: {
                        enabled: false                    },
                    style: {
                        fontWeight: 'bold',
                        color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                    }
                },
                bar: {
                    dataLabels: {
                        enabled: false                    }
                }
            },
             
             
            series: [{name:"Jumlah",data:[670,2,1,3],visible:true}]
                    });
    });

 </script>
</head>

<body 
style='overflow:hidden'>

    <div id="container" style="min-width: 100px; height: 256px; margin: 0 auto"></div>  
    <br><br> 
<h1>select hhh_Kabupaten as col2 from jumlah_dpt_kab  WHERE `tampil` = 'Y'  </h1>  







</body>
</html>
